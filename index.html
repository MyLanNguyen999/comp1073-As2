<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/script1.js" defer></script>
    <title> Fresh Smoothie On Your Way</title>
    
</head>
<body>
    <h1> Fresh Smoothie On Your Way </h1>
    <img src="images/logo.png" alt="logo"/>
    <h2> Add your smoothie ingredient below and we will get it ready for you! </h2>
    <fieldset>
        <legend> Your information </legend>
        <label for="firstName" > First Name *</label>
        <input type="text" for="firstName" id="firstName">
        </br>
        <label for="lastName"> Last Name * </label>
        <input type="text" for="lastName" id="lastName">
    </fieldset>
    <fieldset>
        <legend> Order </legend>
        <form action="order-confirm.html" method="post">
        <form>
        <section>
        <label for="size"> Size* </label>
        <select name="size" id="size" required>
            <option value="" disabled selected>Select size</option>
            <option value="small"> Small </option>
            <option value="medium"> Medium </option>
            <option value="large"> Large </option>
        </select>
    </section>
    
    <section>
        <label for="includeMilk"> Milk* </label>
        <select name="includeMilk" id="includeMilk" required>
            <option value="" disabled selected> Select</option>
            <option value="yes"> Yes </option>
            <option value="no"> No </option>
        </select>
    </section>

    <section>
        <label for="fruitChoice">Fruit Choice*</label>
        <select name="fruitChoice" id="fruitChoice" required>
            <option value="" disabled selected>Select fruit</option>
            <option value="Mango"> Mango </option>
            <option value="Strawberry"> Strawberry </option>
            <option value="Orange"> Orange </option>
            <option value="Vanilla"> Vanilla </option>
            <option value="Chocolate"> Chocolate </option>
        </select>
    </section>
    <p> <em> Click "Review" below to check your order. </em> </p>
    </fieldset>
    <button id="reviewButton"> Review </button>
    
    <fieldset>
        <legend>Confirmation</legend>
        <p id="output"><em> Your order detail will show up here.</em></p>
        <aside></aside>
        
    </fieldset>
    <button type="submit"> Order </button>
    </form>
    </section>
</body>
</html>
