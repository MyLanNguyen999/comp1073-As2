<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/script.js" defer></script>
    <title> Fresh Smoothie On Your Way
    </title>
</head>
<body>
    <h1> Fresh Smoothie On Your Way </h1>
    <h2> Add your smoothie ingredient below and we will get it ready for you! </h2>
    <form action="#" method="post">
        <section>
        <label for="size"> Size </label>
        <select name="size" id="size">
            <option value="small"> Small </option>
            <option value="medium"> Medium </option>
            <option value="large"> Large </option>
        </select>
    </section>
    
    <section>
        <label for="includeMilk"> Include milk? </label>
        <select name="includeMilk" id="includeMilk">
            <option value="yes"> Yes </option>
            <option value="no"> No </option>
        </select>
    </section>

    <section>
        <label for="fruitChoice">Fruit Choice</label>
        <input type="text" id="fruitChoice" name="fruitChoice">
    </section>
    <button> Order Now </button>
    </form>
    </section>
        

        

    
    
</body>
</html>
